author: Adam Berger (Bloomberg)
description: >
  This week in Hacker Society, Adam Berger from Bloomberg will be flying in to
  talk about "Slayer - Bloomberg Black's Security Layer Based on Distributed Trust!"
  Slayer is Bloomberg's security solution for distributed, service-oriented architectures,
  providing authentication and flexible privileging that's secure, auditable, and fast.
  <br />
  Adam Berger has worked on startup web businesses at Bloomberg ever since he
  graduated from Washington University in St. Louis with a degree in Computer Science
  and Economics. During that time, he has developed the highly available, robust,
  and secure distributed infrastructure to run two new, consumer- and business-facing websites.
