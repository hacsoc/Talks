author: Fred Hatfull
description: >
  Your music may contain more information than you think. In an age of easy and
  efficient information transmission, copyright holders are turning to more advanced
  forms of copyright protection than just teams of lawyers. Join me for a cursory
  discussion of audio steganography techniques and how they can be used to watermark
  audio signals to contain information that the listener may never be aware of.
  THERE WILL BE STEGOSAURUS.
