author: CWRU Hacker Society
description: >
  We'll talk about how to network, find companies that are working on problems
  you'd enjoy solving, and a. How do you craft a resume? How do you set up a
  github displaying your work? How do you prevent getting nervous when talking
  to recruiters? What do you do when a recruiter asks you to tell them about
  yourself, and you completely forget who you are? By the end of the night,
  you'll know how to put your best technical foot forward and land the
  internship/Co-Op/full-time position you want.
