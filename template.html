<html>
    <head>
        <title>CWRU Hacker Society Talk Materials</title>
    </head>
    <body>
        <h1>CWRU Hacker Society Talk Materials</h1>
        <div class="talk_list">
            {% for info in talks.values() %}
                <div class="talk_item">
                    <div class="talk_info">
                        <h3 class="talk_title">{{ info.title }}</h3>
                        <div class="talk_date">{{ info.date }}</div>
                        <div class="talk_author">{{ info.author }}</div>
                        <div class="talk_desc">
                            <p><strong>Description: </strong>{{ info.description }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </body>
</html>
