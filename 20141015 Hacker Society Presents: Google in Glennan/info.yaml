author: John Gunderman
description: >
  Hacker Society alum and current Googler, John Gunderman will be giving his
  talk entitled "What is Site Reliability Engineering: How Google Stays Up (And
  You Can Too)." Site Reliability is a huge challenge at Google and one they
  handle extremely well. Learn about the engineering behind site reliability-
  it's more than magic that holds the internet up.
