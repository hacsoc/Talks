author: Bryan M.
description: >
  Yelp's 108 million reviews are just the start of its dataset! Beautiful 
  photos, local insights, reservations, food delivery and even PokeStops are 
  just a few components that make up the broader Yelp data platform. Come hear 
  CWRU alum, Bryan M., speak about all the data Yelp offers, and how you can 
  access it.