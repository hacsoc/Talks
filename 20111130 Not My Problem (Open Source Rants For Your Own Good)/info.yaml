author: Steve Johnson
description: >
  Software. Pretty cool, right? Even better when it's open source: free to be
  used, free to be modified, and free to be redistributed. But contributing to
  open projects can be intimidating, running them yourself even more so. In this
  talk I'll try to demystify various aspects of contributing to and running open
  source projects, hopefully giving you confidence as you explore the world of technology.
