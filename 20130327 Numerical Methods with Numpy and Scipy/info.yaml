author: John Dulin
description: >
  Tonight in HacSoc, I'll be talking about Python's Numpy and Scipy libraries,
  what makes them so awesome, and numerical methods in general.  It should be a
  fun whirlwind tour of some math and how computers can make your relationship
  with math a lot simpler (or at least faster).  I will also use a mathematical
  model to provide estimates to the Humans in the audience as to just how much
  time they have left...
