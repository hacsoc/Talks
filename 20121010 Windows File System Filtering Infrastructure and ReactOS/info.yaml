author: Cameron Gutman
decription: >
  This week in Hacker Society, we will learn everything you ever wanted to know
  (and didn't know you didn't know) about the Windows kernel and drivers from
  Sophomore Cameron Gutman, who has done extensive work on React OS. More
  specifically, the talk will be about the Windows File System Filtering Infrastructure.
