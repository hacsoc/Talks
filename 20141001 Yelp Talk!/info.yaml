author: Nat Thompson
description: >
  Come hear from Yelp engineer Nat T, as he speaks on A/B Testing at Yelp: How
  to Make Out like a Bandit. Learn about A/B testing and multi-armed bandit
  algorithms, and how they're used in a real-world setting on millions of
  users. We'll discuss the reasons to use them, how to implement them, and
  things to watch out for during experimentation. Please bring your reviewed
  resume to enter a raffle for an iPad Mini.  
